<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeout page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .smbor {
            text-align: center;
            border: 6px solid #b6b085;
            margin-left: 37%;
            margin-right: 34%;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <h1  style="text-align: center;">Sandeep Nadendla reaction timer</h1>
    <div id="target" class="smbor">Your time :</div>
    <div id="countdown" class="smbor">Count :</div>
    <button type="button" class="btn btn-primary" onclick="startTime()"
        style="margin-left: 43% !important; margin: 22px;">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

    <script>
        var myTime = undefined;
        var timeStarter=Math.floor(Math.random() * 8) + 2;;
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)

        }

        function startTime() {
            for (let i = timeStarter; i >= 0; i--) {
                setTimeout(
                    () => {
                        document.getElementById("countdown").innerHTML = "Count :" + i
                    }, (timeStarter - i) * 1000, i)
            }

            setTimeout((function () {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                    document.getElementById('target').style.color = "red"
                }
                else {
                    var buttonTime = Date.now()
                    difference = buttonTime - myTime
                    document.getElementById("target").innerHTML = "Time was :" + difference
                }
            }), 3000)

        }
    </script>

</body>

</html>
