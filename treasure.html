    <script>
        var ids = ["pic1", "pic2", "pic3", "pic4", "pic5", "pic6", "pic7", "pic8", "pic9", "pic10", "pic11", "pic12", "pic13", "pic14"
            , "pic15", "pic16", "pic17", "pic18", "pic19", "pic20", "pic21", "pic22", "pic23", "pic24", "pic25"];
        var clickCount = 0;
        var treasureLocation = 18;
        function makeGuess(position) {
            var imgElement = document.getElementById(ids[position]);
            if (position != treasureLocation) {
                imgElement.src = "images/empty-treasure.jpg";
            }
            else {
                imgElement.src = "images/treasure.jpg";
            }
            clickCount++;
            document.getElementById("clickNum").innerHTML = clickCount;
            out = document.getElementById("distance")
            out.innerHTML = "Distance is " + distance(position, treasureLocation);
        }
        function distance (pos1, pos2){
            var nxtpos = pos1 - pos2;
            if (nxtpos == 0) {
                return 0;
            } else {
                var horizonatl = Math.abs(Math.floor((pos2 / 5)) - Math.floor((pos1 / 5)))
                var vertical = Math.abs(Math.floor((pos2 % 5 - pos1 % 5)));
                return horizonatl + vertical;
            }
        }
    </script>
